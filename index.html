<!DOCTYPE html>

    <title>Coderscult</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <style>
        body {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 7px;
            margin-top: 30px;
        }

        .row {
            width: 70vw;
            text-align: center;
            color: black;
            background-color: antiquewhite;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        a{
            text-decoration: none;
            color: blue;
            align-items: center;
            margin: auto;

        }

        footer {
            margin-top: auto;
            padding: 20px 0 10px 0;
            width: 100%;
            text-align: center;
            color: #888;
        }

        .git {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70vw;
            text-align: center;
            color: black;
            background-color: antiquewhite;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

    <script>
        function createRows(sections) {
            sections.forEach(data => {
                const rowDiv = document.createElement("div");
                rowDiv.classList.add("row");
                const heading = document.createElement("h1");
                heading.textContent = data.title;
                rowDiv.appendChild(heading);
                data.links.forEach((item, index) => {
                    rowDiv.append("Click here ðŸŽ¯ ");
                    const link = document.createElement("a");
                    link.href = item.url;
                    link.textContent = item.name;
                    link.target = "_blank";
                    rowDiv.appendChild(link);
                    rowDiv.append(" ðŸ†•");
                    if (index < data.links.length - 1) {
                        rowDiv.appendChild(document.createElement("br"));
                    }
                });
                document.body.appendChild(rowDiv);
            });
